<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
        <title>Calculator</title>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <h1>Calculator</h1>
        </header>
        <main class="main-content">
            <div class="calculator-container">
                <div id="result">
                    <textarea readonly id="entry-history"></textarea>
                    <textarea readonly id="entry"></textarea>
                </div>
                <button class="non-number-button button" id="clear" value="clear">C</button>
                <button class="non-number-button button" id="back" value="back">

                <button class="non-number-button button" id="sqr" value="sqr">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                       c0-10.965,8.893-19.854,19.851-19.854H66.18c8.109,0,15.421,4.941,18.436,12.483l19.237,48.09l72.472-260.218
                       c2.639-8.213,10.279-13.781,18.903-13.781h230.798c10.97,0,19.854,8.89,19.854,19.851S436.988,86.447,426.024,86.447z
                        M436.723,353.227l-78.259-87.904l74.576-82.783c1.318-1.454,1.638-3.547,0.857-5.341c-0.804-1.791-2.577-2.946-4.54-2.946h-47.18
                       c-1.442,0-2.802,0.629-3.759,1.72l-50.059,58.047l-49.674-58.029c-0.939-1.103-2.317-1.738-3.771-1.738h-49.334

                       l53.05,62.229c0.951,1.11,2.328,1.743,3.782,1.743h49.97c1.962,0,3.735-1.141,4.527-2.926
                       C438.354,356.779,438.035,354.692,436.723,353.227z"/>
                </svg>
                </button>
                <button class="non-number-button button operator" id="divide" value="/">/</button>
                <button class="non-number-button button operator" id="multiplication" value="x">X</button>
                <button class="non-number-button button operator" id="minus" value="-">-</button>
                <button class="non-number-button button operator" id="plus" value="+">+</button>
                <button class="non-number-button button operator" id="equals" value="=">=</button>
                <button class="non-number-button button" id="negate" value="negate">+/-</button>
                <button class="number-button button" id="nine" value="9">9</button>
                <button class="number-button button" id="eight" value="8">8</button>
                <button class="number-button button" id="seven" value="7">7</button>
                <button class="number-button button" id="six" value="6">6</button>
                <button class="number-button button" id="five" value="5">5</button>
                <button class="number-button button" id="four" value="4">4</button>
                <button class="number-button button" id="three" value="3">3</button>
                <button class="number-button button" id="two" value="2">2</button>
                <button class="number-button button" id="one" value="1">1</button>
                <button class="number-button button" id="zero" value="0">0</button>
                <button class="number-button button" id="decimal" value=".">.</button>

            </div>
        </main>
    </div>



    <script src="scripts/script.js"></script>
</body>
</html>
